<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/imagens/icons8-google-48.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Google
  </title>
</head>

<body>
  <header>
    <div class="header">
      <ul style="list-style: none;">
        <li>Gmail</li>
        <li>Imagens</li>
        <li><img src="./assets/imagens/al-icon.png" alt=""></li>
        <li>
          <div class="avatar"></div>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <section class="google">
      <div class="img_logo">
        <img src="./assets/imagens/googlelogo.png" alt="">
      </div>
      <div class="barra_pesquisar">
        <div class="icon_pesquisa">
          <img src="./assets/imagens/search.png" alt="">
        </div>
        <input style="border-style: none;" type="text">
        <div class="icons_input">
          <img id="keyboard" src="./assets/imagens/keybord.png" alt="">
          <img id="icon" src="./assets/imagens/voz-do-google.png" alt="">
          <img id="icon" src="./assets/imagens/lens_google_icon.png" alt="">
        </div>
      </div>

      <div class="botoes">
        <div class="button">
          <button>Pesquisa Google</button>
        </div>
        <div class="button">
          <button>Estou com Sorte</button>
        </div>
      </div>
    </section>
  </main>


  <footer>
    <div class="footer_text">
      <p>Brasil</p>
      <div class="text_geral">
        <div class="text_footer">
          <p>Sobre</p>
          <p>Publicidade</p>
          <p>Negócios</p>
          <p>Como funciona a pesquisa</p>
        </div>
        <div class="text_footer2" style="padding-right: 10px;">
          <p>Privacidade</p>
          <p>Termos</p>
          <p>Configurações</p>
        </div>
      </div>



    </div>
  </footer>
</body>

</html>
